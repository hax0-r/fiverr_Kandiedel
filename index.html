<script>
    const words = ["Application Development", "Web Development"];
    let i = 0;
    let j = 0;
    let currentWord = "";
    let isDeleting = false;
    let delayAfterWord = false;

    function type() {
        currentWord = words[i];
        const typewriter = document.getElementById("typewriter");

        if (isDeleting) {
            typewriter.textContent = currentWord.substring(0, j - 1);
            j--;

            if (j == 0) {
                isDeleting = false;
                i++;
                if (i == words.length) {
                    i = 0;
                }
                delayAfterWord = true; // Delay before starting the next word
                setTimeout(type, 1000); // 1 second delay before typing the next word
                return;
            }
        } else {
            typewriter.textContent = currentWord.substring(0, j + 1);
            j++;

            if (j == currentWord.length) {
                isDeleting = true;
                delayAfterWord = true; // Delay after typing a full word
                setTimeout(type, 5000); // 5 seconds delay before deleting the word
                return;
            }
        }
        setTimeout(type, 100); // Adjust typing speed here
    }

    type();
</script>
