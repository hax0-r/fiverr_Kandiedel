<script>

const ResNavbar = document.getElementById("ResNavbar")
    const closeNav = document.getElementById("closeNav")
    const openNav = document.getElementById("openNav")
    const opacityShow = document.getElementById("opacityShow")

    openNav.addEventListener('click', () => {
        ResNavbar.style.width = "20rem"
        opacityShow.style.width = "100%"
    })
    closeNav.addEventListener('click', () => {
        opacityShow.style.width = "0"
        ResNavbar.style.width = "0rem"
    })
    opacityShow.addEventListener('click', () => {
        opacityShow.style.width = "0"
        ResNavbar.style.width = "0rem"
    })

    const lenis = new Lenis()

    function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)
    const words = ["Application Development", "Web Development"];
    let i = 0;
    let j = 0;
    let currentWord = "";
    let isDeleting = false;

    function type() {
        currentWord = words[i];
        const typewriter = document.getElementById("typewriter");

        if (isDeleting) {
            typewriter.textContent = currentWord.substring(0, j - 1);
            j--;

            if (j == 0) {
                isDeleting = false;
                i++;
                if (i == words.length) {
                    i = 0;
                }
                setTimeout(type, 1000); // Delay before starting the next word
                return;
            }
        } else {
            typewriter.textContent = currentWord.substring(0, j + 1);
            j++;

            if (j == currentWord.length) {
                isDeleting = true;
                setTimeout(type, 5000); // Delay before deleting the word
                return;
            }
        }
        setTimeout(type, 100); // Adjust typing speed
    }

    // Start typing animation
    type();

    const links = document.querySelectorAll('.linkHover');

links.forEach(link => {
    let hoverTimeout;

    // Add hover event listeners
    link.addEventListener('mouseenter', () => {
        // Set timeout to apply class after 1 second (1000 ms)
        hoverTimeout = setTimeout(() => {
            link.classList.add('linkGradientHover');
        }, 200);
    });

    // On mouse leave, clear timeout and remove the linkGradientHover class
    link.addEventListener('mouseleave', () => {
        clearTimeout(hoverTimeout);
        link.classList.remove('linkGradientHover');
    });
});

</script>
